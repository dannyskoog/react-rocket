name: CD
on:
  push:
    branches:
      - master
jobs:
  deploy-github-pages:
    runs-on: ubuntu-latest

    steps:  
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Set git config
        run: |
          git config user.email "automated"
          git config user.name "automated"
      - name: Deploy to github pages
        run: npm run deploy
